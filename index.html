<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">

    <title>Rock Paper Scissors</title>
    <script src="game-script.js" async></script>
</head>
<body>
    <button class="btn" id="rock">
        <img src="images/icons/rock.svg" class="btn-icon">
        Rock
    </button>
    <button class="btn" id="paper">
        <img src="images/icons/paper.svg" class="btn-icon">
        Paper
    </button>
    <button class="btn" id="scissors">
        <img src="images/icons/scissors.svg" class="btn-icon">
        Scissors
    </button>

    <div id="resultArea">
        <div id="currentRound"></div>
        <div id="runningTotals"></div>
        <div id="winner"></div>
    </div>
</body>
</html>
