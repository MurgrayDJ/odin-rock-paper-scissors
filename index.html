<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">

    <title>Rock Paper Scissors</title>
    <script src="game-script.js" async></script>
</head>
<body>
    <div id="platform">
        <h1>Rock, Paper, Scissors</h1>

        <div id="content-area">
            <div id="btn-container">
                <button id="rock" class="play-btn">
                    <img src="images/icons/rock.svg" id="rock-icon" class="btn-icon">
                    Rock
                </button>
                <button id="paper" class="play-btn">
                    <img src="images/icons/paper.svg" id="paper-icon" class="btn-icon">
                    Paper
                </button>
                <button id="scissors" class="play-btn">
                    <img src="images/icons/scissors.svg" id="scissors-icon" class="btn-icon">
                    Scissors
                </button>
            </div>


            <div id="result-area">
                <div id="current-round"></div>
                <div id="running-totals"></div>
                <div id="winner"></div>
            </div>
        </div>
    </div>

</html>
