<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">

    <title>Rock Paper Scissors</title>
    <script src="game-script.js" async></script>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>

    <div id="content-area">
        <div id="buttons">
            <button class="btn" id="rock">
                <img src="images/icons/rock.svg" id="rock-icon" class="btn-icon">
                Rock
            </button>
            <button class="btn" id="paper">
                <img src="images/icons/paper.svg" id="paper-icon" class="btn-icon">
                Paper
            </button>
            <button class="btn" id="scissors">
                <img src="images/icons/scissors.svg" id="scissors-icon" class="btn-icon">
                Scissors
            </button>
        </div>


        <div id="result-area">
            <div id="current-round"></div>
            <div id="running-totals"></div>
            <div id="winner"></div>
        </div>
    </div>
</body>
</html>
