<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <title>Rock Paper Scissors</title>
    <script src="game-script.js" async></script>
</head>
<body>
    <div id="platform">
        <h1>Rock, Paper, Scissors</h1>

        <div id="content-area">
            <div id="btn-container">
                <button id="rock" class="play-btn">
                    <img src="images/icons/rock.svg" id="rock-icon" class="btn-icon">
                    Rock
                </button>
                <button id="paper" class="play-btn">
                    <img src="images/icons/paper.svg" id="paper-icon" class="btn-icon">
                    Paper
                </button>
                <button id="scissors" class="play-btn">
                    <img src="images/icons/scissors.svg" id="scissors-icon" class="btn-icon">
                    Scissors
                </button>
            </div>


            <div id="result-area">
                <div id="current-round">Click one of the buttons above to start playing! Best of 5 wins!</div>
                <!-- <div id="running-totals"> -->
                    <table id="totals-table">
                        <tr>
                            <th id="th1">Player wins</th>
                            <th id="th2">Computer Wins</th>
                            <th id="th3">Ties</th>
                        </tr>
                        <tr>
                            <td id="user-wins-cell">0</td>
                            <td id="computer-wins-cell">0</td>
                            <td id="ties-cell">0</td>
                        </tr>
                    </table>
                <!-- </div> -->
                <div id="winner"></div>
            </div>
        </div>

        <button id="reset-btn">Restart Game</button>
    </div>

</html>
